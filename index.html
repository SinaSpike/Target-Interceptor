<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Target-Interceptor</title>
  <link href= "style/styles.css" rel="stylesheet"/>
</head>
<body>
  <h2>Target-Interceptor Visualizer</h2>
  
  <div>
    <label>Target Movement 
      <select id="targetMode">
        <option value="static">Static</option>
        <option value="linear">Linear</option>
        <option value="sine">Sine</option>
        <option value="random">Random</option>
      </select>
    </label>

    <label>Target Detection 
      <select id="detectionMode">
        <option value="0">Detectable</option>
        <option value="0.1">0.1s Undetectable</option>
        <option value="0.5">0.5s Undetectable</option>
        <option value="1">1s Undetectable</option>
        <option value="2">2s Undetectable</option>
      </select>
    </label>

    <button id="startBtn" class="btn">Start</button>
    <button id="resetBtn" class="btn">Reset</button>

  </div>

  <svg id="sim" width="1000" height="600"></svg>
  <div id="stats"></div>

  <script src="scripts/script.js" type= "module"></script>
</body>
</html>
